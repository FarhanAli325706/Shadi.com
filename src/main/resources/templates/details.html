<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Shadi.com</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/profile/detail">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile/detail">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile/editprofile">Edit profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile/candidates">Find People</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Contact">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/feedback">FeedBack</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container">
    <h1 class="my-4">Profile<br></h1>
    <div class="row">
        <div class="col-md-6">
            <img class="img-thumbnail" th:src="${img}" width="400">
        </div>
        <div class="col-md-6">
            <h3 class="my-3">Personal Information</h3>
            <ul class="list-unstyled">
                <li>
                    <span style="font-weight:bold">
                        Name:
                    </span>
                    <span th:text="${user.username}"></span>
                </li>
                <li>
                    <span style="font-weight:bold">
                        Email:
                    </span>
                    <span th:text="${user.email}"></span>
                </li>
                <li>
                    <span style="font-weight:bold">
                        City:
                    </span>
                    <span th:text="${user.city}"></span>
                </li>
                <li>
                    <span style="font-weight:bold">
                        Religion:
                    </span>
                    <span th:text="${user.religion}"></span>
                </li>
                <li>
                    <span style="font-weight:bold">
                        Country:
                    </span>
                    <span th:text="${user.country}"></span>
                </li>
                <li>
                    <span style="font-weight:bold">
                        Cast:
                    </span>
                    <span th:text="${user.usercast}"></span>
                </li>
                <li>
                    <span style="font-weight:bold">
                        Date of Birth:
                    </span>
                    <span th:text="${user.birthdate}"></span>
                </li>
                <li>
                    <span style="font-weight:bold">
                        Gender:
                    </span>
                    <span th:text="${user.gender}"></span>
                </li>
            </ul>

        </div>
    </div>

</div>
<div class="container">
    <div class="col-md-2">
        <a class="btn btn-primary text-left d-lg-flex align-items-lg-center" href="/profile/editprofile" type="button">
            Edit
            Profile
        </a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
